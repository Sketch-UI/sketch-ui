<script id='BreadcrumbControl-control-template' type='text/ractive'>
 <div class='control' data-control-id='{{controlId}}' data-metadata-id='BreadcrumbControl'>
    <ol class="breadcrumb">
        {{#breadcrumbLabels :i}}
            <li><a href="#" style='color: {{color}};'>{{.}}</a></li>
        {{/breadcrumbLabels}}
        <li class="active" style='color: {{colorActive}};'>{{breadcrumbLabelLast}}</li>
    </ol>
 </div>
</script>
