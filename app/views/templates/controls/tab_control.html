<script id='TabControl-control-template' type='text/ractive'>
  <div class='control' data-control-id='{{controlId}}' data-metadata-id='TabControl'>
    <div>
      <ul id="myTab" class="nav nav-tabs">
        {{#combined_data :i}}
          <li id= "{{content}}"><a href="{{href}}" data-toggle="tab">{{heading}}</a></li>
         {{/combined_data}}
      </ul>
      <div id="myTabContent" class="tab-content">
        {{#combined_data :i}}
            <div class="tab-pane fade" id="{{heading}}">
              <p>{{content}}</p>
            </div>
         {{/combined_data}}
      </div>
    </div>
  </div>
</script>
