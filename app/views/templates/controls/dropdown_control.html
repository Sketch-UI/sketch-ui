<script id='DropdownControl-control-template' type='text/ractive'>
<div class='control' data-control-id='{{controlId}}' data-metadata-id='DropdownControl'>
    <div class="btn-group {{dropdownType}}">
        <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" style="width:{{width}}px; background-color: {{bgcolor}}; color: {{color}}; background-image:none; text-shadow:none;">
            {{dropdownLabel}} <span class="caret" style="border-top-color:{{color}}"></span>
        </button>
        <ul class="dropdown-menu">
        {{#items}}
            <li><a href="#{{index}}">
                    {{item}}
                </a>
            </li>
        {{/items}}
        </ul>
    </div>
</div>
</script>
